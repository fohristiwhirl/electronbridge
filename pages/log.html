<html>
<head><title></title>
<style>
	body {
		margin: 0.5em;
		background-color: black;
		color: white;
	}
	a {
		color: orange;
	}
	ul {
		list-style: none;
	}
	li {
		font-family: monospace;
    	white-space: pre;
    }
</style>
</head>
<body>

<h2>[ <a href="#" onclick="clear_all(); return false;">clear all</a> ]</h2>

<hr>

<ul id="log"></ul>

<script>
	"use strict";

	const ipcRenderer = require("electron").ipcRenderer;

	function clear_all() {
		let list = document.getElementById("log");
		list.innerHTML = "";
	}

	ipcRenderer.on("update", (event, opts) => {

		let new_item = document.createElement("li");
		let textnode = document.createTextNode(opts.msg);
		new_item.appendChild(textnode);

		let list = document.getElementById("log");
		list.insertBefore(new_item, list.childNodes[0])

		while (list.childNodes.length > 200) {
			list.removeChild(list.lastChild)
		}
	});

	ipcRenderer.send("ready", null);
</script>

</body>
</html>
